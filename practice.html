    <script>
    // Log request
    if (typeof OnePixel == 'object' && typeof OnePixel.log == 'function') {

        OnePixel.log('name', 'QuickQWERTY',
                     'version', Tutor.VERSION)

        Tutor.setLogFunction(OnePixel.log);
    }

    // Canonicalize URL
    (function() {
        var webMode = /^https?:$/i.test(window.location.protocol)
        var comMode = /\bquickqwerty.com$/i.test(window.location.hostname)
        var href = window.location.href

        // Redirect http://example.com/index.html to http://example.com/.
        if (webMode && href.search(/\/index.html\b/i) >= 0) {
            window.location.href = href.replace(/\/index.html/, '/')
        }

        // Redirect http://www.quickqwerty.com/ to http://quickqwerty.com/.
        if (comMode && href.search(/^https?:\/\/www\./i) >= 0) {
            window.location.href = href.replace(/:\/\/www\./i, '://')
        }

    })()

    // Start tutor, set version and check for updates
    window.onload = function()
    {
        Tutor.init()

        if (typeof Update == 'object' && typeof Update.check == 'function') {
            Update.check()
        }
    }
    </script>
